	<div class="reserv">
		<div class="form-reserv">
			<h2>Request a call back</h2>
			<form action="#" onsubmit="book(this); return false;">
				<input type="text" name="username" placeholder="Your Name" required>
				<input type="text" name="phone" placeholder="+38(012)3456789" pattern="[\+]\d{2}[\(]\d{3}[\)]\d{7}" required>
				<input type="submit" value="Call Me">
			</form>
		</div>

		<div class="reserv-image">
			<img src="img/book.jpg" alt="image">
		</div>
		
	</div>
<script>
	function book(form){
		// console.log(form)
		localStorage.setItem(new Date(), form.phone.value + ' ' + form.username.value);
		alert('Thank you! We will call you!');
		form.reset();
	}
</script>
